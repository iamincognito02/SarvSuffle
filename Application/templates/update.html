<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SarvSuffle - Update</title>
    <style>
        body
        {
            background-color: black;
            color: white;
        }
        
    </style>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <h2 style="color: white;">SarvSuffle</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-3 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Employee's Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create">Create</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
<div class="container my-4">
    <form action="/Update/{{employee.SrNo}}" method="POST">
        <h3>Update your Information</h3>
        <div class="mb-3">
            <label for="employee_id" class="form-label">Employee's ID</label>
            <input type="text" class="form-control" name="employee_id" id="employee_id" value="{{employee.employee_id}}"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{employee.name}}">
        </div>
        <div class="mb-3">
            <label for="DOB" class="form-label">DOB</label>
            <input type="text" class="form-control" name="DOB" id="DOB" value="{{employee.DOB}}" placeholder="dd/mm/yyyy">
        </div>
        <button type="submit" class="btn btn-outline-info">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
