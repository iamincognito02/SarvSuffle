<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SarvSuffle</title>
    <style>
        body
        {
            background-color: black;
            color: white;
        }
        
    </style>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <h2 style="color: white;">SarvSuffle</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-3 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Employee's Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create">Create</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>

<div class="container my-4">
    <table class="table table-dark table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">SrNo</th>
                <th scope="col">Employee's ID</th>
                <th scope="col">Employee's Name</th>
                <th scope="col">Employee's DOB</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
        {% for employee in employees %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{employee.employee_id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.DOB}}</td>
                <td>
                    <a href="/Update/{{employee.SrNo}}" type="button"
                        class="btn btn-outline-info btn-sm mx-1">Update</button>
                        <a href="/delete/{{employee.SrNo}}" type="button"
                            class="btn btn-outline-info btn-sm mx-1">Delete</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
